<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ishu ğŸ’—</title>

<style>
body{
margin:0;
height:100vh;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
background:radial-gradient(circle at top,#1a001f,#0a0014 70%);
color:white;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}

/* Premium Glass Card */
.card{
width:92%;
max-width:430px;
padding:40px 25px;
border-radius:30px;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(25px);
box-shadow:0 0 80px rgba(255,0,150,0.4);
animation:fadeIn 1.2s ease;
}

/* Questions */
h1{
font-size:22px;
margin-bottom:25px;
line-height:1.5;
}

button{
padding:12px 22px;
margin:8px;
border:none;
border-radius:30px;
font-size:15px;
cursor:pointer;
transition:0.3s ease;
}

.option{
background:linear-gradient(45deg,#ff2e88,#ff6ec7);
color:white;
box-shadow:0 0 20px rgba(255,0,120,0.6);
}

.option:hover{
transform:scale(1.1);
box-shadow:0 0 35px rgba(255,0,120,1);
}

/* Final Text */
.finalText{
font-size:32px;
font-weight:bold;
background:linear-gradient(45deg,#ff4da6,#ff99cc,#ffffff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:heartbeat 1.5s infinite;
}

.subText{
margin-top:20px;
font-size:18px;
line-height:1.6;
opacity:0.9;
}

/* Heartbeat */
@keyframes heartbeat{
0%{transform:scale(1);}
25%{transform:scale(1.08);}
50%{transform:scale(1);}
75%{transform:scale(1.1);}
100%{transform:scale(1);}
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* Falling Hearts */
.heart{
position:absolute;
font-size:22px;
animation:fall 6s linear infinite;
opacity:0.8;
}

@keyframes fall{
from{transform:translateY(-10vh);}
to{transform:translateY(110vh);}
}

/* Sparkles */
.sparkle{
position:absolute;
width:4px;
height:4px;
background:white;
border-radius:50%;
opacity:0.7;
animation:twinkle 3s infinite;
}

@keyframes twinkle{
0%{opacity:0.2;}
50%{opacity:1;}
100%{opacity:0.2;}
}

/* Kiss Animation */
.kiss{
position:absolute;
font-size:30px;
animation:kissPop 1s ease-out forwards;
pointer-events:none;
}

@keyframes kissPop{
0%{transform:scale(0.5);opacity:1;}
100%{transform:scale(3) translateY(-40px);opacity:0;}
}

/* Screen Vibration */
.vibrate{
animation:vibrate 0.2s linear 3;
}

@keyframes vibrate{
0%{transform:translate(2px,2px);}
25%{transform:translate(-2px,-2px);}
50%{transform:translate(2px,-2px);}
75%{transform:translate(-2px,2px);}
100%{transform:translate(0,0);}
}
</style>
</head>

<body onclick="startMusic()">

<audio id="music" loop>
<source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="card" id="app">
<h1 id="question">Hey Ishu ğŸ’—<br>Ready for a Fancy Love Game? ğŸ˜</h1>

<div id="options">
<button class="option" onclick="startGame()">Start ğŸ’•</button>
</div>
</div>

<script>

let musicStarted=false;
function startMusic(){
if(!musicStarted){
document.getElementById("music").play();
musicStarted=true;
}
}

/* Fancy Game Questions */
let questions=[
{
q:"Do you secretly smile when you see my name? ğŸ˜",
options:["Maybeâ€¦","Obviously ğŸ’—"]
},
{
q:"If I suddenly hold your handâ€¦ what will you do? ğŸ¤­",
options:["Hold tighter ğŸ’","Blush and stay ğŸ˜³"]
},
{
q:"Be honestâ€¦ do I make your heart beat faster? ğŸ’“",
options:["Yesâ€¦","Always ğŸ˜Œ"]
},
{
q:"Last questionâ€¦ Am I special to you? ğŸ’«",
options:["Very ğŸ’–","More than words ğŸ’•"]
}
];

let current=0;

function startGame(){
loadQuestion();
}

function loadQuestion(){
if(current < questions.length){
document.getElementById("question").innerText=questions[current].q;
let optDiv=document.getElementById("options");
optDiv.innerHTML="";
questions[current].options.forEach(text=>{
let btn=document.createElement("button");
btn.className="option";
btn.innerText=text;
btn.onclick=()=>{
current++;
loadQuestion();
};
optDiv.appendChild(btn);
});
}else{
showFinal();
}
}

/* Final Premium Page */
function showFinal(){
document.getElementById("app").innerHTML=`
<div class="finalText">I Love You Ishu ğŸ’—</div>
<div class="subText">
Not just wordsâ€¦<br>
But feelings.<br>

Comfort.<br>
Forever.
</div>
`;
startHearts();
startSparkles();
}

/* Falling Hearts */
function startHearts(){
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="ğŸ’—";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(15+Math.random()*25)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},300);
}

/* Sparkles */
function startSparkles(){
for(let i=0;i<80;i++){
let s=document.createElement("div");
s.className="sparkle";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
s.style.animationDelay=Math.random()*3+"s";
document.body.appendChild(s);
}
}

/* ğŸ‰ Kiss + Vibration Effect */
document.body.addEventListener("touchstart",function(e){

document.body.classList.add("vibrate");
setTimeout(()=>{
document.body.classList.remove("vibrate");
},600);

let kiss=document.createElement("div");
kiss.className="kiss";
kiss.innerHTML="ğŸ’‹";
kiss.style.left=e.touches[0].clientX+"px";
kiss.style.top=e.touches[0].clientY+"px";
document.body.appendChild(kiss);

setTimeout(()=>kiss.remove(),1000);

});

/* Extra Fancy Touch â€“ Double Tap Heart Explosion */
let lastTap=0;
document.body.addEventListener("touchend",function(){
let now=Date.now();
if(now-lastTap < 300){
for(let i=0;i<30;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤ï¸";

heart.style.fontSize=(20+Math.random()*20)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),4000);
}
}
lastTap=now;
});

</script>

</body>
</html>
