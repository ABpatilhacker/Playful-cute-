<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ishu üíó</title>

<style>

/* ================= GLOBAL ================= */

body{
margin:0;
height:100vh;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;

/* Animated Background */
background:linear-gradient(270deg,#1b001f,#3a0f3f,#ff2e88,#0c0012);
background-size:800% 800%;
animation:backgroundShift 18s ease infinite;
}

@keyframes backgroundShift{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Screen Glow (Music Beat Effect) */
.glowBeat{
animation:beatGlow 1.5s infinite;
}

@keyframes beatGlow{
0%{box-shadow:0 0 20px rgba(255,0,150,0.3);}
50%{box-shadow:0 0 120px rgba(255,0,150,0.8);}
100%{box-shadow:0 0 20px rgba(255,0,150,0.3);}
}

/* Glass Card */

.card{
width:92%;
max-width:420px;
padding:45px 30px;
border-radius:35px;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(30px);
box-shadow:0 0 90px rgba(255,0,150,0.4);
animation:fadeIn 1.2s ease;
}

/* Question */

h1{
font-size:22px;
line-height:1.6;
margin-bottom:25px;
font-weight:500;
}

/* Buttons */

button{
padding:12px 24px;
margin:8px;
border:none;
border-radius:30px;
font-size:15px;
cursor:pointer;
transition:0.3s ease;
}

.option{
background:linear-gradient(45deg,#ff2e88,#ff6ec7);
color:white;
box-shadow:0 0 25px rgba(255,0,120,0.6);
}

.option:hover{
transform:scale(1.08);
box-shadow:0 0 40px rgba(255,0,120,1);
}

/* Final Text */

.finalText{
font-size:34px;
font-weight:bold;
background:linear-gradient(45deg,#ff4da6,#ff99cc,#ffffff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:heartbeat 1.8s infinite;
}

.subText{
margin-top:20px;
font-size:18px;
opacity:0.9;
line-height:1.6;
}

/* Heartbeat */

@keyframes heartbeat{
0%{transform:scale(1);}
25%{transform:scale(1.07);}
50%{transform:scale(1);}
75%{transform:scale(1.1);}
100%{transform:scale(1);}
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* Soft Falling Hearts */

.heart{
position:absolute;
font-size:20px;
animation:fall 8s linear infinite;
opacity:0.7;
}

@keyframes fall{
from{transform:translateY(-10vh);}
to{transform:translateY(110vh);}
}

/* Sparkles */

.sparkle{
position:absolute;
width:4px;
height:4px;
background:white;
border-radius:50%;
opacity:0.6;
animation:twinkle 3s infinite ease-in-out;
}

@keyframes twinkle{
0%{opacity:0.2;}
50%{opacity:1;}
100%{opacity:0.2;}
}

/* Kiss */

.kiss{
position:absolute;
font-size:28px;
animation:kissPop 1s ease-out forwards;
pointer-events:none;
}

@keyframes kissPop{
0%{transform:scale(0.6);opacity:1;}
100%{transform:scale(2.5) translateY(-40px);opacity:0;}
}

/* Screen Vibration */

.vibrate{
animation:vibrate 0.25s linear 2;
}

@keyframes vibrate{
0%{transform:translate(2px,2px);}
25%{transform:translate(-2px,-2px);}
50%{transform:translate(2px,-2px);}
75%{transform:translate(-2px,2px);}
100%{transform:translate(0,0);}
}

</style>
</head>

<body onclick="startMusic()">

<audio id="music" loop>
<source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="card" id="app">
<h1 id="question">
Hey Ishu üíó<br>
Ready for something romantic & cute? ‚ú®
</h1>

<div id="options">
<button class="option" onclick="startGame()">Start üíï</button>
</div>
</div>

<script>

/* ================= MUSIC + BEAT GLOW ================= */

let musicStarted=false;
function startMusic(){
if(!musicStarted){
let audio=document.getElementById("music");
audio.play();
musicStarted=true;

/* Activate beat glow when music plays */
document.body.classList.add("glowBeat");

}
}

/* ================= QUESTIONS ================= */

let questions=[
{
q:"Do you secretly smile when you see my name? üòè",
options:["Maybe‚Ä¶","Obviously üíó"]
},
{
q:"If I hold your hand suddenly‚Ä¶ will you let go? ü§≠",
options:["Never üíû","Hold tighter ‚ú®"]
},
{
q:"Be honest‚Ä¶ do I make your heart calm? üíì",
options:["Yes‚Ä¶","Always üòå"]
},
{
q:"Last question‚Ä¶ Am I special to you? üí´",
options:["Very üíñ","More than words üíï"]
}
];

let current=0;

function startGame(){
loadQuestion();
}

function loadQuestion(){
if(current < questions.length){
document.getElementById("question").innerText=questions[current].q;

let optDiv=document.getElementById("options");
optDiv.innerHTML="";

questions[current].options.forEach(text=>{
let btn=document.createElement("button");
btn.className="option";
btn.innerText=text;
btn.onclick=()=>{
current++;
loadQuestion();
};
optDiv.appendChild(btn);
});

}else{
showFinal();
}
}

/* ================= FINAL PAGE ================= */

function showFinal(){

document.getElementById("app").innerHTML=`
<div class="finalText">I Love You Ishu üíó</div>
<div class="subText">
Not just today.<br>
Not just in moments.<br>
But in silence.<br>
In comfort.<br>
In everything we feel ‚ú®
</div>
`;

startHearts();
startSparkles();
}

/* ================= HEARTS ================= */

function startHearts(){
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíó";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(15+Math.random()*25)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),8000);
},500);
}

/* ================= SPARKLES ================= */

function startSparkles(){
for(let i=0;i<90;i++){
let s=document.createElement("div");
s.className="sparkle";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
s.style.animationDelay=Math.random()*3+"s";
document.body.appendChild(s);
}
}

/* ================= KISS TOUCH EFFECT ================= */

document.body.addEventListener("touchstart",function(e){

document.body.classList.add("vibrate");
setTimeout(()=>document.body.classList.remove("vibrate"),600);

let kiss=document.createElement("div");
kiss.className="kiss";
kiss.innerHTML="üíã";
kiss.style.left=e.touches[0].clientX+"px";
kiss.style.top=e.touches[0].clientY+"px";

document.body.appendChild(kiss);
setTimeout(()=>kiss.remove(),1000);

});

</script>

</body>
</html>
