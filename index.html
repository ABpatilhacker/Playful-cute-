<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ishu ğŸ’•</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  text-align:center;
  color:white;
  background:linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fbc2eb);
  background-size:400% 400%;
  animation:gradient 10s ease infinite;
}

@keyframes gradient{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  position:absolute;
  width:100%;
  top:50%;
  transform:translateY(-50%);
  padding:20px;
}

h1{
  font-size:28px;
  margin-bottom:30px;
}

button{
  padding:12px 25px;
  margin:10px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}

.option{
  background:white;
  color:#ff4b6e;
}

.option:hover{
  transform:scale(1.1);
}

.glow{
  font-size:40px;
  color:white;
  text-shadow:0 0 20px white,0 0 40px pink;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

.heart{
  position:absolute;
  animation:float 6s linear infinite;
  opacity:0.7;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>

<body onclick="startMusic()">

<audio id="music" loop>
<source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="container" id="game">
  <h1 id="question">Ready to play a cute game, Ishu? ğŸ˜</h1>
  <div id="options">
    <button class="option" onclick="nextQ()">Start ğŸ’•</button>
  </div>
</div>

<script>
let musicStarted=false;
function startMusic(){
  if(!musicStarted){
    document.getElementById("music").play();
    musicStarted=true;
  }
}

let questions=[
  {
    q:"If I steal your fries, what will you do? ğŸŸ",
    options:["Fight me ğŸ˜¤","Let me take them ğŸ˜Œ"]
  },
  {
    q:"Who is more cute? ğŸ˜",
    options:["You ğŸ˜Œ","Me ğŸ˜"]
  },
  {
    q:"If I say I miss youâ€¦ you will? ğŸ’Œ",
    options:["Miss you more ğŸ’•","Come immediately ğŸ˜š"]
  },
  {
    q:"One last questionâ€¦ are you mine? ğŸ˜ˆ",
    options:["Always ğŸ’–","Forever ğŸ’"]
  }
];

let current=0;

function nextQ(){
  if(current < questions.length){
    document.getElementById("question").innerText = questions[current].q;
    let optDiv=document.getElementById("options");
    optDiv.innerHTML="";
    questions[current].options.forEach(text=>{
      let btn=document.createElement("button");
      btn.className="option";
      btn.innerText=text;
      btn.onclick=nextQ;
      optDiv.appendChild(btn);
    });
    current++;
  }else{
    showFinal();
  }
}

function showFinal(){
  document.getElementById("game").innerHTML=
  "<div class='glow'>I LOVE YOU ISHU ğŸ’•</div>";
  confetti();
}

function createHeart(){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ğŸ’–";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+20)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,400);

function confetti(){
  for(let i=0;i<80;i++){
    let c=document.createElement("div");
    c.style.position="absolute";
    c.style.width="8px";
    c.style.height="8px";
    c.style.background="white";
    c.style.left=Math.random()*100+"vw";
    c.style.top=Math.random()*100+"vh";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}
</script>

</body>
</html>
