<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ishu ğŸ’•</title>

<style>
body {
  margin:0;
  overflow:hidden;
  font-family:'Segoe UI', sans-serif;
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#ffdde1,#ee9ca7);
  background-size:400% 400%;
  animation: gradient 10s ease infinite;
  color:white;
  text-align:center;
}

@keyframes gradient {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.slide {
  position:absolute;
  width:100%;
  height:100%;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  animation:fade 1.5s;
}

.slide img {
  width:250px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(255,255,255,0.6);
  animation:zoom 8s ease-in-out infinite alternate;
}

@keyframes zoom {
  from{transform:scale(1);}
  to{transform:scale(1.1);}
}

@keyframes fade {
  from{opacity:0;}
  to{opacity:1;}
}

.message {
  font-size:20px;
  margin-top:20px;
}

button {
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
  transition:0.3s;
}

.yes {
  background:#ff4b6e;
  color:white;
}

.no {
  background:white;
  color:#ff4b6e;
  position:absolute;
}

.final {
  display:none;
  position:absolute;
  width:100%;
  height:100%;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  background:black;
  animation:fade 2s;
}

.glow {
  font-size:40px;
  color:#ff4b6e;
  text-shadow:0 0 20px #ff4b6e,0 0 40px pink;
  animation:pulse 2s infinite;
}

@keyframes pulse {
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

.heart {
  position:absolute;
  color:rgba(255,255,255,0.7);
  animation:float 5s linear infinite;
}

@keyframes float {
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>

<body onclick="startMusic()">

<audio id="music" loop>
<source src="your-music-link.mp3" type="audio/mpeg">
</audio>

<div class="slide" id="slide1">
  <img src="photo1.jpg">
  <div class="message">Every moment with you feels magical âœ¨</div>
</div>

<div class="slide" id="slide2">
  <img src="photo2.jpg">
  <div class="message">Your smile >>> whole universe ğŸ’–</div>
</div>

<div class="slide" id="slide3">
  <img src="photo3.jpg">
  <div class="message">I think Iâ€™m officially addicted to you ğŸ˜Œ</div>
</div>

<div class="slide" id="slide4">
  <h2>Do you love me? ğŸ˜</h2>
  <button class="yes" onclick="showFinal()">YES ğŸ’•</button>
  <button class="no" id="noBtn">NO ğŸ˜œ</button>
</div>

<div class="final" id="finalPage">
  <div class="glow">I LOVE YOU ISHU ğŸ’•</div>
</div>

<script>
let current=0;
let slides=document.getElementsByClassName("slide");

function showSlide(){
  for(let i=0;i<slides.length;i++) slides[i].style.display="none";
  slides[current].style.display="flex";
  current++;
  if(current<slides.length-1){
    setTimeout(showSlide,4000);
  }
}
showSlide();

function startMusic(){
  document.getElementById("music").play();
}

let noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",function(){
  noBtn.style.top=Math.random()*80+"vh";
  noBtn.style.left=Math.random()*80+"vw";
});

function showFinal(){
  document.getElementById("finalPage").style.display="flex";
}

function createHeart(){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ğŸ’–";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*20+20+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);
</script>

</body>
</html>
