<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ishu ğŸ’—</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#200022,#0f0018 70%);
  overflow:hidden;
  color:white;
}

/* Floating background glow */
body::before{
  content:"";
  position:absolute;
  width:300px;
  height:300px;
  background:rgba(255,0,128,0.3);
  filter:blur(120px);
  top:-100px;
  left:-100px;
}

/* Premium Card */
.card{
  width:90%;
  max-width:420px;
  padding:45px 30px;
  border-radius:30px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  box-shadow:0 0 60px rgba(255,0,150,0.3);
  text-align:center;
  animation:fadeIn 1.2s ease;
  position:relative;
  z-index:2;
}

h1{
  font-weight:500;
  font-size:22px;
  line-height:1.6;
  margin-bottom:35px;
}

button{
  padding:14px 26px;
  margin:8px;
  border:none;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
  transition:0.4s ease;
}

.option{
  background:linear-gradient(45deg,#ff2e88,#ff6ec7);
  color:white;
  box-shadow:0 0 20px rgba(255,0,120,0.5);
}

.option:hover{
  transform:scale(1.08);
  box-shadow:0 0 35px rgba(255,0,120,0.8);
}

.finalPage{
  text-align:center;
  animation:fadeIn 1.5s ease;
}

.loveText{
  font-size:42px;
  font-weight:600;
  background:linear-gradient(45deg,#ff4da6,#ff99cc,#ffffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 2.5s infinite alternate;
}

.subText{
  margin-top:20px;
  font-size:20px;
  opacity:0.9;
}

@keyframes glow{
  from{text-shadow:0 0 10px #ff4da6;}
  to{text-shadow:0 0 40px #ff99cc;}
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* Falling hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:fall 6s linear infinite;
  opacity:0.8;
}

@keyframes fall{
  from{transform:translateY(-10vh);}
  to{transform:translateY(110vh);}
}
</style>
</head>

<body onclick="startMusic()">

<audio id="music" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="card" id="app">
  <h1 id="question">Hey Ishuâ€¦ can I ask you something? ğŸ˜‰</h1>
  <div id="options">

  </div>
</div>

<script>
let musicStarted=false;
function startMusic(){
  if(!musicStarted){
    document.getElementById("music").play();
    musicStarted=true;
  }
}

let questions=[
  {
    q:"Do you smile when you see my name? ğŸ˜",
    options:["Maybeâ€¦ ğŸ˜‰","Obviously ğŸ’—"]

  {

let current=0;

function nextQ(){

</script>

</body>
</html>
